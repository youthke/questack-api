version: '2'
services:
  questack_db:
    image: mysql:5.7
    ports:
      - "3310:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: questack
      MYSQL_DATABASE: questack
    volumes:
      -  "./init:/docker-entrypoint-initdb.d"